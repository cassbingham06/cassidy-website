<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Joke Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html">‚Üê Home</a>
  <div class="div-box" style="text-align:center;">
    <h2>Joke Generator</h2>
    <button id="newJoke">New Joke</button>
    <button id="showPunch" style="display:none;">Show Punchline</button>
    <div id="setup" style="margin-top:20px;">Press New Joke</div>
    <div id="punch" style="margin-top:10px; display:none; font-weight:bold;"></div>
  </div>

  <script>
    const jokes = [
      {s:"Why did the scarecrow win an award?", p:"Because he was outstanding in his field."},
      {s:"I used to play piano by ear...", p:"Now I use my hands."},
      {s:"Why don't eggs tell jokes?", p:"They'd crack each other up."}
    ];
    let cur = null;
    document.getElementById('newJoke').onclick = () => {
      cur = jokes[Math.floor(Math.random()*jokes.length)];
      document.getElementById('setup').innerText = cur.s;
      document.getElementById('punch').style.display='none';
      document.getElementById('showPunch').style.display='inline-block';
    };
    document.getElementById('showPunch').onclick = () => {
      document.getElementById('punch').innerText = cur.p;
      document.getElementById('punch').style.display='block';
      document.getElementById('showPunch').style.display='none';
    };
  </script>
</body>
</html>
